<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spectre Theme</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link rel="stylesheet" href="./spacing.css">
</head>

<body>
    <div class="container grid-lg mt-5">
        <h3><strong>Video Info</strong></h3>
        <p class="mb-2">This is a simple electron application which calculate length of a specific video from your filesystem.</p>
        <form class="main-form" action="">
            <div class="form-group">
                <label class="form-label" for="input-example-1">Select a video</label>
                <input required class="main-video form-input" id="input-example-16" type="file" accept="video/*">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Get Length!</button>
        </form>
    </div>
    <script>
    const main_form = document.querySelector(".main-form");
    const main_video = document.querySelector(".main-video");

    main_form.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log(main_video.files[0])
    })
    </script>
</body>

</html>
